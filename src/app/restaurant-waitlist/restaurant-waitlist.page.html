<ion-content class="background" scroll="true">
  <ion-grid>
    <ion-row class="ion-justify-content-evenly">

        <div class="content">
          <div class="ion-padding">
<ngx-datatable class="material"
[rows]="rows"
[rowHeight]="50"
[columns]="columns"
[columnMode]="'force'"
[headerHeight]="60"
[footerHeight]="50">
<ngx-datatable-column name="Position" [sortable]="false"></ngx-datatable-column>
<ngx-datatable-column name="Name" [sortable]="false"></ngx-datatable-column>
<ngx-datatable-column name="Size" [sortable]="false"></ngx-datatable-column>
<ngx-datatable-column name="Phone" [sortable]="false"></ngx-datatable-column>
<ngx-datatable-column name="Time" [sortable]="false"></ngx-datatable-column>
</ngx-datatable>

<ion-button
      fill="clear"
      style="
        font-size: small;
        color: #f2f2f2;
        text-transform: none;
        font-family: 'Nunito', sans-serif;
      "
      routerLink="/restaurant-function"
      routerDirection="root"
      ><p style="font-size: small">
        Back
      </p></ion-button
    >
      <!-- end wrapper -->
    </div>
  </div>

</ion-row>
</ion-grid>
</ion-content>
