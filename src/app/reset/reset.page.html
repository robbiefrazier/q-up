<ion-content class="background" scroll="true">
  <ion-grid>
    <ion-row class="ion-justify-content-evenly">
      <ion-col>
        <div class="content">
          <div class="ion-padding">
            <ion-img src="./assets/logo_red_bg.png"></ion-img>
            <ion-input placeholder="Please Enter Your Email"
              style="padding-left: 10px !important; font-family: 'Nunito', sans-serif"></ion-input></div>
          <ion-button class="actionbutton"
            expand="block" fill="clear"
            style="text-transform: none"><b>Reset Password</b></ion-button>
            <ion-grid>
              <ion-row>
                <ion-col class="line" size="5"> </ion-col>
                <ion-col size="2" style="color: #f2f2f2; text-align: center">
                  OR
                </ion-col>
                <ion-col class="line" size="5"> </ion-col>
              </ion-row>
            </ion-grid>
          <ion-button class="backbutton"
            expand="full" fill="clear" style="text-transform: none"
            routerLink="/home" routerDirection="root"><b>Back to Home</b></ion-button></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
