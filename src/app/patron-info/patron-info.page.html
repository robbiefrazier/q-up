<ion-content class="background" scroll="true">
  <ion-grid>
    <ion-row class="ion-justify-content-evenly">
      <ion-col>
        <div class="content">
          <div class="ion-padding">
            <ion-img src="./assets/logo_red_bg.png"></ion-img>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" (keypress)="keyPressAlpha($event)" required></ion-input>
            <br/>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" (keypress)="keyPressAlpha($event)" required></ion-input>
            <br/>
            <ion-label position="floating">Enter 10-digit Phone Number</ion-label>
            <ion-input type="tel" maxlength="10" minlength="10"
            name="userCount"
            (keypress)="numberOnlyValidation($event)" required></ion-input>
            <br/>
          </div>
          <ion-button
            class="actionbutton"
            expand="full"
            fill="clear"
            style="text-transform: none"
            routerLink="/map"
            routerDirection="root"
            ><b>Submit</b></ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
