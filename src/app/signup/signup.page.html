<ion-content class="background">
  <div class="content">
    <div class="ion-padding">
      <ion-input
        placeholder="Email"
        style="padding-left: 10px !important; font-family: 'Nunito', sans-serif"
      ></ion-input>
      <br />
      <ion-input
        placeholder="Password"
        style="padding-left: 10px !important; font-family: 'Nunito', sans-serif"
      ></ion-input>
      <br />
      <ion-input
        placeholder="Confirm Password"
        style="padding-left: 10px !important; font-family: 'Nunito', sans-serif"
      ></ion-input>
    </div>
    <ion-button
      class="actionbutton"
      expand="full"
      fill="clear"
      style="text-transform: none"
      ><b>Sign Up</b></ion-button
    >
    <ion-button
      fill="clear"
      style="
        font-size: small;
        color: #f2f2f2;
        margin-right: 10px;
        text-transform: none;
        font-family: 'Nunito', sans-serif;
      "
      routerLink="/home"
      routerDirection="root"
      >Already Have an Account?</ion-button
    >
  </div>
</ion-content>
