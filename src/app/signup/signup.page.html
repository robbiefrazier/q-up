<ion-content class="background" scroll="true">
  <ion-grid>
    <ion-row class="ion-justify-content-evenly">
      <ion-col>
  <div class="content">
    <div class="ion-padding">
      <ion-img src="./assets/logo_red_bg.png"></ion-img>
      <ion-input
        placeholder="Email"
        style="padding-left: 10px !important; font-family: 'Nunito', sans-serif"
      ></ion-input>
      <br />
      <ion-input
        placeholder="Password"
        style="padding-left: 10px !important; font-family: 'Nunito', sans-serif"
      ></ion-input>
      <br />
      <ion-input
        placeholder="Confirm Password"
        style="padding-left: 10px !important; font-family: 'Nunito', sans-serif"
      ></ion-input>

      <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label>Are you registering as:</ion-label>
          </ion-list-header>

          <ion-item>
            <ion-label style="font-size: small;
            color: #f2f2f2;
            font-family: 'Nunito', sans-serif;">Patron</ion-label>
            <ion-radio slot="start" value="patron" color="light"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label style="font-size: small;
            color: #f2f2f2;
            font-family: 'Nunito', sans-serif;">Restaurant</ion-label>
            <ion-radio slot="start" value="rest" color="light"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>

    </div>
    <ion-button
      class="actionbutton"
      expand="full"
      fill="clear"
      style="text-transform: none"
      ><b>Sign Up</b></ion-button
    >
    <ion-button
      fill="clear"
      style="
        font-size: small;
        color: #f2f2f2;
        margin-right: 10px;
        text-transform: none;
        font-family: 'Nunito', sans-serif;
      "
      routerLink="/home"
      routerDirection="root"
      >Already Have an Account?</ion-button
    >
  </div>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
